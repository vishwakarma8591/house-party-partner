<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form and Send Email</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm(event) {
            const selectedOptions = document.getElementById("menus").selectedOptions;
            if (selectedOptions.length < 3) {
                alert("Please select at least 3 menu options.");
                event.preventDefault(); // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <div class="chefcontainer">
        <div class="chefcontainer2">
            <h1 class="details">Enter details for chef</h1>

            <!-- Form starts here -->
            <form action="https://api.web3forms.com/submit" id="infoForm" method="post" onsubmit="validateForm(event)">
                
                <!-- Web3Forms Access Key -->
                <input type="hidden" name="access_key" value="9899e753-bc4c-41a0-8e28-a6d99cb3d34b">
                
                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required name="name">

                <!-- Phone Number -->
                <label for="number">Phone Number</label>
                <input type="text" id="number" placeholder="Enter your Number" name="phone" required>

                <!-- Address -->
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" name="address" required>

                <!-- Date -->
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>

                <!-- Serving Time -->
                <label for="time">Serving Time</label>
                <input type="time" id="time" name="serving_time" required>

                <!-- Number of People -->
                <label for="people">Number of People</label>
                <input type="number" id="people" name="no_of_people" required>

                <!-- Menu (Multi-select) -->
                <label for="menu">Menu</label>
                <select name="menu[]" id="menus" multiple required>
                    <option value="Chinese">Chinese</option>
                    <option value="North Indian">North Indian</option>
                    <option value="South Indian">South Indian</option>
                    <option value="Continental">Continental</option>
                    <option value="Thai Food">Thai Food</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Italian">Italian</option>
                    <option value="American">American</option>
                    <option value="Sea Foods">Sea Foods</option>
                </select>

                <!-- Submit Button -->
                <button type="submit" id="b1">Submit Details</button>
            </form>
            <!-- Form ends here -->
        </div>
    </div>
</body>
</html>
